<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript">
			
			// jquery入口函数 
			$(document).ready(function(){
				
				/**
				 * 
				 *  dom  ---- jquery 
				 *  
				 * $dom = $(dom)
				 * 
				 *  jquery --->dom 
				 *  
				 *  dom = $(jquery)[index];
				 * 
				 * 学习jquery 就是学习  jquery对象中的方法   
				 * jquery中的方法 简化dom的 操作 
				 * 
				 * 
				 */
				
				
				 // 1 获取dom对象
				 var divNodes = document.getElementsByTagName("div");
				 console.dir(divNodes)
				 
				 // 2 获取jquery对象 
				 var $divNodes = $("div");
				 $divNodes[0].style.color = 'red'
				 console.dir($divNodes);
				 
				 /**
				  * jquery 对象是一个数组   里面存储的就是dom节点
				  * 
				  * 如何将jquery对象变为dom对象呢
				  *       dom =  jquery[index]
				  * 
				  */
				 /**
				  * document 就是一个dom对象 
				  * 
				  *    dom对象装为  jquery对象 只需要在dom对象上添加一个 $() 就可以了
				  *   
				  */
				  $(document).ready(function(){
             			alert(1)
             	  })
				  
				  // 通过js获取第一个元素的节点  dom对对象 
				  var divNode = document.getElementsByTagName("div")[0];
				  // dom对象可以用jquery对象的函数吗  不可以 
				  $(divNode).css('color','blue')
				  
				 //console.dir(divNodes)
				 
				 
			})
			
			// 入口函数推荐这种写法
			$(function(){
				alert("我也是jquery的入口函数")
			})
		</script>
	</head>
	<body>
		
		
		
		<div>上元教育</div>
		<div></div>
	</body>
</html>
