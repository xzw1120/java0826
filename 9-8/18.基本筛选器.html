<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>

		<ul>
			<li>北京</li>
			<li>上海</li>
			<li class="a">苏州</li>
			<li>南京</li>
			<li class="a">深圳</li>
			<li>无锡</li>
			<li>嘉兴</li>
			<li>杭州</li>
		</ul>
		
		<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript">
			/**
			 * 基本筛选器
			 *  :first  类似于样式中的 first-of-type
			 * :last              last-of-type
			 * :even  表示获取偶数   元素角标 从0开始
			 */
			var $node01 = $('ul>li:first');
			$node01.css('color','red')
			var $node02 = $('ul>li:last');
			$node02.css('color','red')
			// 
			var $node03 = $('ul>li:even');  // 偶数  0 2 4 6 
			$node03.css('color','orange') 
			var $node04 = $('ul>li:odd');  // 奇数  1  3  5 7
			$node04.css('color','blue') 
			
			// 除了.. 之外 
			var $node05 = $('li:not(.a)'); 
			$node05.css('color','plum') 
			// 等于  大于  小于
			$("li:eq(3)").css('color','red')
			$("li:lt(3)").css('color','green')
			$("li:gt(3)").css('color','yellow')
		</script>
	</body>

</html>
