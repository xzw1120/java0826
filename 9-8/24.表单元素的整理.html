<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * 表单元素的选择器 
			 *    $(":input")   获取所有的表单元素 包含select 以及 textarea 
			 *    $(":typevalue")  获取指定类型的表单元素  例如 获取文本元素   $(":text")
			 *    $(":checked")  获取选中的  单选复选下拉选 的元素 
			 *    $(":selected") 获取选中的下拉列表的元素 
			 *    $(":enable")  获取可用的表单元素 
			 *    $(":disabled") 获取不可用的表单元素 
			 *  
			 *设置获取表单元素的值 
			 *     $node.val()  获取某个表单元素的值
			 *     $node.val('') 设置某个表单元素的值   
			 */
		</script>
	</head>
	<body>
	</body>
</html>
