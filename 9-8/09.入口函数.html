<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript">
			/**
			 * js 的入口函数 
			 *    onload  只有最后一个起作用 
			 * 
			 * jquery 入口函数 
			 *   ready()    一个页面可以存在任意多个   前面的先执行 后面的后执行
			 * 
			 * 效率： 
			 *   jquery执行速度要高于  onload 执行速度 
			 * 
			 * windon。onload   
			 *       必须是等待  页面   图片 文本  视频 音频  节点全部加载完毕才会执行 
			 * 
			 *  ready 函数 
			 *        只需要  dom节点加载完毕就会执行 
			 * 
			 *  
			 */
			
			window.onload = function() {
				alert(1)
			}
//			
//			window.onload = function() {
//				alert(2)
//			}


//           $(document).ready(function(){
//           	alert(1)
//           })
//           
              $(document).ready(function(){
             	alert(2)
             })

		</script>
	</head>
	<body>
	</body>
</html>
