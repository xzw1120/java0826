<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * jquery 
			 *   特点: 
			 *    封装了javascript的代码 形成了一套代码库   【框架】 
			 *    隐式迭代 
			 *    链式编程
			 * 
			 * javascript  三部分 
			 *    ECMAScript5.x  基本语法 
			 *    DOM  document Object Model  文档对象模型 
			 *    BOM  brower Object MOdel 浏览器对象模型 
			 * 
			 * jquery 只是封装了   javascript 的dom操作    其他操作   和js的操作是一样的 
			 * 即为： jquery 是需要用到js的基本语法的
			 * 
			 * 如何使用jquery 
			 *    1. 从网上下载jquery文件 
			 *    2. 黄jquery引入到页面中 
			 *    3. 编写入口函数 
			 *    4. 使用jquery进行dom操作  
			 * 
			 * 1 jquery市场占有率 不高了 
			 * 如果使用pc端 jquery首选的 但是编写移动端时候 jquery就显得臃肿了 
			 *   一个jquery 大小很大  
			 * 移动端有很多第三方库 这些库虽然不是jquery 但是和jquery的语法基本是一样的  
			 * 如果将jquery学会 学习其他的库就比较容器 基本上是0成本 
			 * 
			 * jquery类库比较特殊 
			 *    一般的框架的升级：  功能会越来越多 并且向下兼容 
			 *                 jquery升级之后  功能会少一些 并且有些常用的功能不兼容  将来去企业开发 推荐使用jquery 1.x 版本
			 * 
			 * 通俗来说： jquery库其实就是 js编写的一个文件而已 
			 * 
			 * jquery每个版本都会对应两个文件 
			 *     jquery-1.12.2.js
			 *     jquery-1.12.2.min.js
			 * 区别： jquery-1.12.2.min.js 是  *     jquery-1.12.2.js 的压缩版 
			 *    jquery-1.12.2.js 可读性高 但是占用的空间大 
			 *     jquery-1.12.2.min.js 可读性差 但是占用内存下 
			 * 
			 * 开发的时候   jquery-1.12.2.js 
			 * 发布项目     jquery-1.12.2，min.js 
			 * 
			 * 
			 */
		</script>
