					divNode.style.height = '200px';
						divNode.style.backgroundColor = 'yellow';
						
						//divNode.style。width = 200px。height = 200px
				}

//				}
				
				// jquert写 
				// 1 获取节点   节点不再是dom节点了 而是 jquery对象 
				// 将所有的div都选中了
				var $divNode = $('div');
				// 2 调用jquery对象 设置样式的函数 
//				$divNode.css('width','200px');
//				$divNode.css('height','200px');

//				
				$divNode.css('width','200px').css('height','200px').css('background-color','red');
				
			})
