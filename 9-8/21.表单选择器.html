<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="http://www.baidu.com" method="get">
		
		
		
			<label>
				用户名：<input type="text" name="user" value="" placeholder="请输入用户名"  autocomplete="on"/> 
			</label> <br />
			数字:<input type="number" name="num" value="10" min="1" max="20"/>                                                                 <br />
			用户名：<input type="text" name="user2" value="admin2" disabled/>  <br />
		密码：  <input type="password" name="pwd" autofocus/>   <br />
		性别：   <label>
			男：<input type="radio"  name="gander" value="boy"  />
		</label>  
		 <label>
		 	女<input  checked type="radio" name="gander" value="girl" />
		 </label>
		<br />
		爱好： 
		<!--
			for  属性  找到对应的id值 进行关联
		-->
		 <label for="football">
		             足球:
		 </label>
		    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		             
		     <input id="football" type="checkbox" name="play" value="football" checked/>
		 
		  <label>
			  篮球:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="play" value="basball" />
		</label>
			  羽毛球:<input type="checkbox" name="play" value="yumao" checked/>
			  乒乓球:<input type="checkbox" name="play" value="pingpang"/><br />
	    所在城市： <select name="city">
	    	     <option value="sz">苏州</option>
	    	     <option value="nj">南京</option>
	    	     <option value="hz" selected>杭州</option>
	    	     <option value="jx">嘉兴</option>
	         </select><br />
	    大头贴：
	        <input type="file" name="file" /><br />
	      个人说明：
	        <textarea cols="30" rows="5" name="pro"></textarea><br/>
		<!--提交按钮  作用  提交表单  默认   提交-->
	   三类按钮：  提交按钮  <input type="submit" value="注册" /><br />
	                         重置按钮： <input type="reset" value="重置按钮" /><br />
	                         <!--value 表示按钮的名称-->
	               <!--按钮 只能够点击  但是不能够提交表单 
	               	       通常配合javascript使用
	               	 
	               -->
	                          普通按钮:<input type="button" value="普通按钮"/>      
			
		</form>
		
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript">
			/**
			 * 选择所有的表单元素 
			 */
			$(":input").css('background-color','red')
				$(":input").prop('checked',true)
				
					$(":text").css('background-color','blue')
					$(":file").css('background-color','orange')
		</script>
		           
		
	</body>
</html>
